<IfModule !receive_module>
    LoadModule receive_module modules/mod_receive.so
</IfModule>
<IfModule !reproject_module>
   LoadModule reproject_module modules/mod_reproject.so
</IfModule>
<IfModule !twms_module>
        LoadModule twms_module modules/mod_twms.so
</IfModule>

Alias /test_mod_reproject_twms_err {cache_path}/twms_endpoint

<Directory {cache_path}>
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
    Allow from all
</Directory>

<Directory {cache_path}/twms_endpoint>
    Options Indexes FollowSymLinks ExecCGI
    AllowOverride None
    Order allow,deny
    Allow from all
    AddHandler cgi-script .cgi
    TWMSDirConfig .lib/getTileService.xml
    WMSCache {cache_path}/test_layer/cache_all_twms.config
</Directory>

<Directory {cache_path}/test_layer>
    Require all granted
</Directory>

<Directory {cache_path}/test_layer/default>
    Require all granted
</Directory>

<Directory {cache_path}/test_layer/default/GoogleMapsCompatible_Level6>
    Reproject_RegExp GoogleMapsCompatible_Level6/\d{1,2}/\d{1,3}/\d{1,3}.png
    Reproject_ConfigurationFiles {cache_path}/test_layer/default/GoogleMapsCompatible_Level6/test_twms_err_src.config {cache_path}/test_layer/default/GoogleMapsCompatible_Level6/test_twms_err_reproj.config
    Require all granted
</Directory>
